<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>

      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
      @import url(https://fonts.googleapis.com/css?family=Droid+Sans);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);


      @font-face {
        font-family: 'monoxil_regular';
        src: url('./fonts/monoxil_regular_macroman/Monoxil_Regular-webfont.eot');
        src: url('./fonts/monoxil_regular_macroman/Monoxil_Regular-webfont.eot?#iefix') format('embedded-opentype'),
        url('./fonts/monoxil_regular_macroman/Monoxil_Regular-webfont.woff') format('woff'),
        url('./fonts/monoxil_regular_macroman/Monoxil_Regular-webfont.ttf') format('truetype'),
        url('./fonts/monoxil_regular_macroman/Monoxil_Regular-webfont.svg#monoxil_regular') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      body { font-family: 'Open Sans', sans-serif; }
      h1, h2, h3, h4 {
        font-family: 'monoxil_regular', 'Open Sans', sans-serif;
      }

      li { margin: 0.5em; }
      ul { margin: 0; }

      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
  
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
      highlightLanguage: 'cpp',
      highlightStyle: 'monokai',
      
      sourceUrl: 'https://raw.githubusercontent.com/ccsyd/CC_SYD_02_OculusRift/master/slides.md'

      });
    </script>
  </body>
</html>
